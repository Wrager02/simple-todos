<body>
<div id="header">
    <div id="select-container">
        Language:
        <select id="language-select">
            <option value="en">{{_ "ENGLISH"}}</option>
            <option value="de">{{_ "GERMAN"}}</option>
        </select>
    </div>
    <div id="box"></div>
    <h1>{{_ "TITLE"}}</h1>
</div>

<div id="featured">
    <h2>{{_ "FEATURED"}}</h2>
    <h4>{{date}}</h4>
    <div class="gifContainer">
        <div class="gif">
            {{#each featuredGifs}}
                {{> featuredGif}}
            {{/each}}
        </div>
    </div>
</div>

<div id="search">
    <form id="search-form" class="new-search">
        <div id="search-container">
            <input id="search-input" type="text" name="text" placeholder="{{_ "SEARCH"}}"/>
            <i class="fas fa-search"></i>
        </div>
        <h4 id="currency">{{_ "CURRENCY"}}{{currency}}</h4>
    </form>

    <div class="gifContainer">
        <div class="gif">
            {{#each results}}
                {{> result}}
            {{/each}}
        </div>
    </div>
</div>

<div id="unnecessary">
    <h2 id="unnecessaryHeader">{{_ "UNNECESSARY"}}</h2>
    <div id="unnecessary-container">
        <div>
            <button>{{_ "BUTTONTEXT"}}</button>
        </div>
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker2'>
                    <input type='text' class="form-control"/>
                    <span class="input-group-addon">
               <span class="glyphicon glyphicon-calendar"></span>
               </span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<template name="featuredGif">
    <img src="{{url}}">
</template>

<template name="result">
    <img src="{{url}}">
</template>

<template name="date">
    <p>{{date}}</p>
</template>

<template name="currency">
    <p>{{currency}}</p>
</template>
