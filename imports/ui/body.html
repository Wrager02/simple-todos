<body>

<div id="header">
    <h1>GIFER</h1>
</div>

<div id="featured">
    <h2>FEATURED</h2>
    <div class="gifContainer">
        <div class="gif">
            {{#each featuredGifs}}
                {{> featuredGif}}
            {{/each}}
        </div>
    </div>
</div>

<div id="search">
    <form class="new-search">
        <input type="text" name="text" placeholder="Search"/>
    </form>

    <div class="gifContainer">
        <div class="gif">
            {{#each results}}
                {{> result}}
            {{/each}}
        </div>
    </div>
</div>


</body>

<template name="featuredGif">
    <img src="{{url}}">
</template>

<template name="result">
    <img src="{{url}}">
</template>
