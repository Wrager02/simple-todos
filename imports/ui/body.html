<body>

<diV>
    <select id="language-select">
        <option value="en">Englisch</option>
        <option value="de">Deutsch</option>
    </select>
</diV>

<div id="header">
    <div id="box"></div>
    <h1>{{_ "TITLE"}}</h1>
</div>

<div id="featured">
    <h2>{{_ "FEATURED"}}</h2>
    <h4>{{_ "DATE"}}</h4>
    <div class="gifContainer">
        <div class="gif">
            {{#each featuredGifs}}
                {{> featuredGif}}
            {{/each}}
        </div>
    </div>
</div>

<div id="search">
    <form id="search-form" class="new-search">
        <div>
            <input id="search-input" type="text" name="text" placeholder="{{_ "SEARCH"}}"/>
            <i class="fas fa-search"></i>
        </div>
    </form>

    <div class="gifContainer">
        <div class="gif">
            {{#each results}}
                {{> result}}
            {{/each}}
        </div>
    </div>
</div>


</body>

<template name="featuredGif">
    <img src="{{url}}">
</template>

<template name="result">
    <img src="{{url}}">
</template>
